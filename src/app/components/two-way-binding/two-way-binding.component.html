<div class="class">
  <h2>Two way data binding</h2>
  <form>
    <input
      type="text"
      [(ngModel)]="name"
      name="name"
      placeholder="Digite seu nome"
    />
    <input
      type="text"
      [(ngModel)]="cpf"
      name="cpf"
      placeholder="Digite seu CPF"
    />
    <input type="submit" value="Enviar" />
  </form>
  <div *ngIf="name !== ''">
    <p>O nome é: {{ name }}</p>
  </div>
  <div *ngIf="cpf !== ''">
    <p>O CPF é: {{ cpf }}</p>
  </div>
</div>
